
<div>
  <mat-card class="card">
      <mat-card-title>Aqu√≠ puedes editar y crear nuevos articulos</mat-card-title>

    <mat-card-content class="container">
      <mat-form-field class="item">
        <mat-label>Title</mat-label>
        <input matInput type="text" name="fname" [formControl]="tittleField" />
      </mat-form-field>

      <mat-form-field class="item">
        <mat-label>Journal</mat-label>
        <input matInput type="text" name="jname" [formControl]="journalField" />
      </mat-form-field>

      <mat-form-field class="item">
        <mat-label>Abstract</mat-label>
        <textarea textarea matInput name="aname" [formControl]="abstractField"></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="actions">
      <button mat-raised-button >Create</button>
      <button mat-raised-button >Update</button>
    </mat-card-actions>

  </mat-card>
</div>

<div class="article-list">
  <app-books [book]="books" *ngFor="let books of books"></app-books>
</div>
